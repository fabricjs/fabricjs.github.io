            <animateTransform attributeName="transform" type="rotate" values="-80,0,5;-150,5,-5" begin="41s" dur="5s"/>
            <animateTransform attributeName="transform" type="rotate" values="-80,0,5;-150,5,-5" begin="46s" dur="5s"/>

