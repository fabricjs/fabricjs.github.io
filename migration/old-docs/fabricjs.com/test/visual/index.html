<link rel="stylesheet" href="../lib/qunit.css">
<link rel="stylesheet" href="../lib/tests.css">

<script src="../lib/qunit.js"></script>
<script src="../lib/pixelmatch.js"></script>
<script src="../lib/visualTestLoop.js"></script>
<script src="../lib/visualCallbackQunit.js"></script>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<canvas id="canvas" width="500" height="500"></canvas>
<canvas id="static-canvas" width="500" height="500"></canvas>

<script>
QUnit.config.reorder = false;
QUnit.testDone(visualCallback.testDone.bind(visualCallback));
</script>

<script src="text.js"></script>
<script src="text_path.js"></script>
<script src="toDataURL.js"></script>
<script src="svg_import.js"></script>
<script src="clippath.js"></script>
<script src="z_svg_export.js"></script>
<script src="group_layout.js"></script>
<script src="resize_filter.js"></script>
<script src="control_rendering.js"></script>
<script src="freedraw.js"></script>
<script src="generic_rendering.js"></script>

<template id="error_output">
    <table>
        <thead>
            <row>
                <th class="text-center">expected</th>
                <th class="text-center">actual</th>
                <th class="text-center">diff</th>
            </row>
        </thead>
        <tbody>
            <row>
                <td data-canvas-type="expected"></td>
                <td data-canvas-type="actual"></td>
                <td data-canvas-type="diff"></td>
            </row>
        </tbody>
    </table>
</template>
