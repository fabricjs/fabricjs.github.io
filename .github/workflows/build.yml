name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you open a pull request on to the `main` branch
  pull_request:
    branches: [ main ]

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4
        with:
          submodules: true
      - name: Install, build, and upload your site
        uses: withastro/action@a4407e937037e68022f04ae1c068d3634f08bc8d # v4.2.1
        with:
          build-cmd: 'npm run build-all'
          node-version: 24
